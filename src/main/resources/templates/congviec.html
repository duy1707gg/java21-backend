<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="home d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <header class="home__header d-flex justify-content-between align-items-center px-3 py-2 border-bottom shadow-sm" style="font-size: 0.95rem;">
        <div class="d-flex align-items-center">
            <a th:href="@{/index}" class="d-flex align-items-center text-decoration-none text-dark">
                <img src="./anh/logo.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;" />
                <div>
                    <strong style="font-size: 1rem;">Quản lý chấm công</strong>
                    <p class="mb-0" style="font-size: 0.8rem;">Chào mừng bạn!</p>
                </div>
            </a>
        </div>
        <a th:href="@{/}" class="text-danger text-decoration-none d-flex align-items-center" style="font-size: 0.9rem;">
            <i class="bi bi-box-arrow-right me-1"></i> <span>Đăng xuất</span>
        </a>
    </header>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách công việc</h2>

    <!-- FORM THÊM / CẬP NHẬT -->
    <form id="congviecForm" class="mb-4">
        <input type="hidden" id="id">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="tenCongViec" placeholder="Tên công việc" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="hinhThucChamCong" placeholder="Hình thức" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="tienCongMotDonVi" placeholder="Tiền công" required>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" id="ngayBatDau" required>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" id="ngayChotLuong" required>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Lưu</button>
            <button type="reset" class="btn btn-secondary" onclick="clearForm()">Hủy</button>
        </div>
    </form>

    <!-- DANH SÁCH -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên công việc</th>
            <th>Hình thức</th>
            <th>Tiền công</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày chốt lương</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="congviecTable"></tbody>
    </table>
</div>
</div>
<script>
    const api = "/api/congviec";

    async function loadData() {
        const res = await axios.get(api);
        const data = res.data;
        const table = document.getElementById("congviecTable");
        table.innerHTML = "";
        data.forEach(cv => {
            table.innerHTML += `
                <tr>
                    <td>${cv.id}</td>
                    <td>${cv.tenCongViec}</td>
                    <td>${cv.hinhThucChamCong}</td>
                    <td>${cv.tienCongMotDonVi}</td>
                    <td>${cv.ngayBatDau}</td>
                    <td>${cv.ngayChotLuong}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick='edit(${JSON.stringify(cv)})'>Sửa</button>
                        <button class="btn btn-sm btn-danger" onclick="remove(${cv.id})">Xóa</button>
                    </td>
                </tr>`;
        });
    }

    function clearForm() {
        document.getElementById("congviecForm").reset();
        document.getElementById("id").value = "";
    }

    function edit(cv) {
        document.getElementById("id").value = cv.id;
        document.getElementById("tenCongViec").value = cv.tenCongViec;
        document.getElementById("hinhThucChamCong").value = cv.hinhThucChamCong;
        document.getElementById("tienCongMotDonVi").value = cv.tienCongMotDonVi;
        document.getElementById("ngayBatDau").value = cv.ngayBatDau;
        document.getElementById("ngayChotLuong").value = cv.ngayChotLuong;
    }

    async function remove(id) {
        if (confirm("Bạn có chắc muốn xóa công việc này?")) {
            await axios.delete(`${api}/${id}`);
            await loadData();
        }
    }

    document.getElementById("congviecForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("id").value;
        const congViec = {
            tenCongViec: document.getElementById("tenCongViec").value,
            hinhThucChamCong: document.getElementById("hinhThucChamCong").value,
            tienCongMotDonVi: document.getElementById("tienCongMotDonVi").value,
            ngayBatDau: document.getElementById("ngayBatDau").value,
            ngayChotLuong: document.getElementById("ngayChotLuong").value
        };

        if (id) {
            await axios.put(`${api}/${id}`, congViec);
        } else {
            await axios.post(api, congViec);
        }

        clearForm();
        await loadData();
    });

    loadData();
</script>
</body>
</html>
