<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="home d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <header class="home__header d-flex justify-content-between align-items-center px-3 py-2 border-bottom shadow-sm" style="font-size: 0.95rem;">
        <div class="d-flex align-items-center">
            <a th:href="@{/index}" class="d-flex align-items-center text-decoration-none text-dark">
                <img src="./anh/logo.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;" />
                <div>
                    <strong style="font-size: 1rem;">Quản lý chấm công</strong>
                    <p class="mb-0" style="font-size: 0.8rem;">Chào mừng bạn!</p>
                </div>
            </a>
        </div>
        <a th:href="@{/}" class="text-danger text-decoration-none d-flex align-items-center" style="font-size: 0.9rem;">
            <i class="bi bi-box-arrow-right me-1"></i> <span>Đăng xuất</span>
        </a>
    </header>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Danh sách Nhân viên</h2>

        <button class="btn btn-primary mb-3" onclick="openForm()">Thêm nhân viên</button>

        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Tuổi</th>
                <th>SĐT</th>
                <th>Địa chỉ</th>
                <th>Tiền công</th>
                <th>Ghi chú</th>
                <th>Tài khoản</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody id="nhanvienBody"></tbody>
        </table>
    </div>

    <!-- Modal form thêm/sửa -->
    <div class="modal fade" id="nhanvienModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="formNhanVien" onsubmit="saveNhanVien(event)">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin Nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="nhanVienId" />

                    <div class="mb-3">
                        <label class="form-label">Họ tên</label>
                        <input type="text" class="form-control" id="ten" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tuổi</label>
                        <input type="number" class="form-control" id="tuoi" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">SĐT</label>
                        <input type="text" class="form-control" id="sdt" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="diaChi" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tiền công</label>
                        <input type="number" step="0.01" class="form-control" id="tienCong" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ghi chú</label>
                        <input type="text" class="form-control" id="ghiChu" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let currentModal = new bootstrap.Modal(document.getElementById('nhanvienModal'));

    function loadNhanVien() {
        axios.get('/api/nhanvien')
            .then(res => {
                const tbody = document.getElementById('nhanvienBody');
                tbody.innerHTML = '';
                res.data.forEach(nv => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${nv.id}</td>
                            <td>${nv.ten}</td>
                            <td>${nv.tuoi || ''}</td>
                            <td>${nv.sdt || ''}</td>
                            <td>${nv.diaChi || ''}</td>
                            <td>${nv.tienCong || 0}</td>
                            <td>${nv.ghiChu || ''}</td>
                            <td>${nv.username || 'Chưa gán'}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editNhanVien(${nv.id})">Sửa</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteNhanVien(${nv.id})">Xóa</button>
                                ${!nv.username ? `<button class="btn btn-sm btn-info mt-1" onclick="linkTaiKhoan(${nv.id})">Gán tài khoản</button>` : ''}
                            </td>
                        </tr>
                    `;
                });
            });
    }

    function openForm() {
        document.getElementById('formNhanVien').reset();
        document.getElementById('nhanVienId').value = '';
        currentModal.show();
    }

function linkTaiKhoan(id) {
    if (confirm('Bạn có chắc muốn gán nhân viên này vào tài khoản của bạn không?')) {
        axios.put(`/api/nhanvien/${id}/link`, {}, {
            headers: {
                Authorization: `Bearer ${localStorage.getItem('token')}`
            }
        })
        .then(res => {
            const message = typeof res.data === 'string'
                ? res.data
                : res.data.message || JSON.stringify(res.data);
            alert(message);
            loadNhanVien();
        })
        .catch(err => {
            const errorMessage = err.response?.data?.message || err.response?.data || "Có lỗi xảy ra!";
            alert(errorMessage);
        });
    }
}


    function editNhanVien(id) {
        axios.get(`/api/nhanvien/${id}`).then(res => {
            const nv = res.data;
            document.getElementById('nhanVienId').value = nv.id;
            document.getElementById('ten').value = nv.ten;
            document.getElementById('tuoi').value = nv.tuoi || '';
            document.getElementById('sdt').value = nv.sdt || '';
            document.getElementById('diaChi').value = nv.diaChi || '';
            document.getElementById('tienCong').value = nv.tienCong || 0;
            document.getElementById('ghiChu').value = nv.ghiChu || '';
            currentModal.show();
        });
    }

    function saveNhanVien(event) {
        event.preventDefault();
        const id = document.getElementById('nhanVienId').value;
        const data = {
            ten: document.getElementById('ten').value,
            tuoi: document.getElementById('tuoi').value,
            sdt: document.getElementById('sdt').value,
            diaChi: document.getElementById('diaChi').value,
            tienCong: document.getElementById('tienCong').value,
            ghiChu: document.getElementById('ghiChu').value
        };

        if (id) {
            axios.put(`/api/nhanvien/${id}`, data).then(() => {
                currentModal.hide();
                loadNhanVien();
            });
        } else {
            axios.post('/api/nhanvien', data).then(() => {
                currentModal.hide();
                loadNhanVien();
            });
        }
    }

    function deleteNhanVien(id) {
        if (confirm('Bạn có chắc chắn muốn xóa nhân viên này không?')) {
            axios.delete(`/api/nhanvien/${id}`).then(() => {
                loadNhanVien();
            });
        }
    }

    window.onload = loadNhanVien;
</script>
</body>
</html>
