<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hệ thống quản lý chấm công</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <style>
        /* Reset & Fonts */
              * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
              }
              body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #111;
                color: #000;
              }

              /* Header */
              .home__header {
                background-color: #d3d3d3;
                z-index: 1000;
              }
              .home__logo-img {
                height: 100px;
                width: auto;
              }

              /* Sidebar (Menu trái) */
              .menu {
                width: 250px;
                background-color: #d3d3d3;
                padding: 1rem;
                margin: 10px;
                height: 100vh;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                transition: width 0.3s ease;
              }
              .menu-items {
                display: flex;
                flex-direction: column;
                gap: 10px;
              }
              .menu a {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                color: #333;
                text-decoration: none;
                border-radius: 6px;
                transition: background-color 0.2s ease;
                font-size: 15px;
              }
              .menu a:hover {
                background-color: #e9ecef;
                color: #0d6efd;
              }

              /* Sidebar thu gọn */
              .menu.collapsed {
                width: 70px;
              }
              .menu.collapsed a span {
                display: none;
              }

              /* Nội dung chính */
              .main__content {
                flex: 1;
                padding: 1rem;
                background-color: #fff;
                overflow-y: auto;
              }
              .btn-custom {
                background-color: #6c63ff;
                border: none;
                padding: 8px 16px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                cursor: pointer;
                margin-right: 10px;
              }
              .btn-custom.complete {
                background-color: #4caf50;
              }
              .btn-group {
                margin-top: 24px;
                margin-bottom: 40px;
              }
              .feature-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                margin-bottom: 20px;
              }
              .feature-item {
                flex: 1 1 calc(25% - 15px);
                text-align: center;
                cursor: pointer;
                color: #4caf50;
              }
              .feature-item .icon {
                font-size: 24px;
                margin-bottom: 6px;
              }
              /* Footer */
              .footer__home {
                background-color: #d3d3d3;
                text-align: center;
                padding: 15px 0;
                color: #000;
              }
    </style>
</head>

<body>
<div class="home d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <header class="home__header d-flex justify-content-between align-items-center p-3">
        <div class="d-flex align-items-center">
            <a th:href="@{/index}" class="d-flex align-items-center text-decoration-none text-dark">
            <img src="./anh/logo.png" alt="Logo" class="home__logo-img me-3" />
            <div>
                <strong>Hệ thống quản lý chấm công</strong>
                <p>Chào mừng bạn đến với hệ thống</p>
            </div>
            </a>
        </div>
        <a th:href="@{/}" class="text-danger d-flex align-items-center">
            <i class="bi bi-box-arrow-right me-2"></i> <span>Đăng xuất</span>
        </a>
    </header>

    <div class="d-flex flex-grow-1">
        <!-- MENU (Thêm link Thymeleaf ở đây nếu muốn) -->
        <nav class="menu" id="menubar">
            <div class="menu-items">
                <a href="javascript:void(0)" id="toggleSidebarBtn" class="btn btn-light mb-3">
                    <i class="bi bi-list"></i> <span>Menu</span>
                </a>
                <a th:href="@{/chamcong}" data-target="personalCheckinContent"><i class="bi bi-person-check me-2"></i><span>Chấm công cá nhân</span></a>
                <a th:href="@{/chamcongnhanvien}" data-target="staffCheckinContent"><i class="bi bi-people-fill me-2"></i><span>Chấm công nhân viên</span></a>
                <a th:href="@{/congviec}" data-target="historyContent"><i class="bi bi-clock-history me-2"></i><span>Công việc</span></a>
                <a th:href="@{/nhanvien}" data-target="contactContent"><i class="bi bi-info-circle me-2"></i><span>Nhân Viên</span></a>
                <a th:href="@{/user}" data-target="supportContent"><i class="bi bi-headset me-2"></i><span>Trang cá nhân</span></a>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main__content">
            <div id="homeContent" class="content-section">
                <h1>Chào mừng đến hệ thống chấm công</h1>
                <p>Vui lòng chọn chức năng ở trên.</p>
            </div>

            <!-- Các phần content khác (personalCheckinContent, staffCheckinContent, etc) -->
            <!-- (Bạn đã viết sẵn, giữ nguyên hoặc rút gọn nếu cần) -->
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="footer__home">
        &copy; 2025 Hệ thống chấm công. Mọi quyền được bảo lưu.
    </footer>
</div>

<!-- Các MODAL -->
<!-- (Modal thêm công việc, chi tiết công việc — giữ nguyên như bạn viết) -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS logic -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
           const menu = document.getElementById("menubar");
           const toggleBtn = document.getElementById("toggleSidebarBtn");

           toggleBtn.addEventListener("click", function () {
               menu.classList.toggle("collapsed");
           });
       });
</script>
</body>
</html>
