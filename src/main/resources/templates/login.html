<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          display: flex;
          flex-direction: column;
        }

        .login__header {
          z-index: 1000;
          background-color: aliceblue;
        }

        .login__brand-logo {
          gap: 10px;
        }

        .login__logo-img {
          height: 100px;
          width: auto;
        }

        .login__brand-name {
          display: flex;
          flex-direction: column;
        }

        .login {
          background-image: url('anh/imgdangnhap.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .login__main {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login__main-card {
          background-color: rgba(255, 255, 255, 0.95);
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
          padding: 2rem;
          width: 100%;
          max-width: 400px;
        }

        .form-control:focus {
          border-color: #0d6efd;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
          font-weight: 500;
          padding: 0.6rem;
        }

        .link-hover {
          color: inherit;
          transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .link-hover:hover {
          color: #0d6efd;
          text-decoration: underline;
        }

        .footer__login {
          background-color: aliceblue;
          text-align: center;
          padding: 15px 0;
        }

        #message {
          color: red;
          font-size: 14px;
          margin-top: 10px;
          text-align: center;
        }
    </style>
</head>

<body>
<div class="login">
    <header class="login__header d-flex justify-content-between align-items-center p-3">
        <div class="login__brand-logo d-flex align-items-center">
            <img src="./anh/logo.png" alt="Logo" class="login__logo-img me-3">
            <div class="login__brand-name">
                <strong class="login__title">Hệ thống quản lý chấm công</strong>
                <p class="login__welcome">Chào mừng bạn đến với hệ thống</p>
            </div>
        </div>
    </header>

    <main class="login__main">
        <div class="login__main-card">
            <h3 class="text-center mb-4">Login</h3>

            <form id="loginForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>

                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>

                <p id="message"></p>

                <div class="text-center">
                    <a th:href="@{/dangkitaikhoan}">Chưa có tài khoản?</a>
                </div>

                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted">Hoặc đăng nhập bằng</span>
                    <hr class="flex-grow-1">
                </div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-danger">
                        <i class="bi bi-google me-2"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline-primary">
                        <i class="bi bi-facebook me-2"></i> Facebook
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer__login">
        <p>&copy; 2025 - Hệ thống chấm công</p>
    </footer>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        window.location.href = "/index"; // điều hướng sau đăng nhập
      } else {
        document.getElementById("message").innerText = "Sai tên đăng nhập hoặc mật khẩu.";
      }
    });
</script>
</body>
</html>
