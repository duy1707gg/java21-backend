<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chấm công cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="home d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <header class="home__header d-flex justify-content-between align-items-center px-3 py-2 border-bottom shadow-sm" style="font-size: 0.95rem;">
        <div class="d-flex align-items-center">
            <a th:href="@{/index}" class="d-flex align-items-center text-decoration-none text-dark">
                <img src="./anh/logo.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;" />
                <div>
                    <strong style="font-size: 1rem;">Quản lý chấm công</strong>
                    <p class="mb-0" style="font-size: 0.8rem;">Chào mừng bạn!</p>
                </div>
            </a>
        </div>
        <a th:href="@{/}" class="text-danger text-decoration-none d-flex align-items-center" style="font-size: 0.9rem;">
            <i class="bi bi-box-arrow-right me-1"></i> <span>Đăng xuất</span>
        </a>
    </header>

<div class="container mt-5">
    <h2 class="mb-4 text-primary">Chấm công cá nhân</h2>

    <div class="card mb-5">
        <div class="card-body">
            <form id="chamCongForm">
                <input type="hidden" id="chamCongId" value="">

                <div class="mb-3">
                    <label for="ngayCham" class="form-label">Ngày chấm</label>
                    <input type="date" id="ngayCham" name="ngayCham" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="trangThai" class="form-label">Trạng thái</label>
                    <select id="trangThai" name="trangThai" class="form-select" required>
                        <option value="DI_LAM">Đi làm</option>
                        <option value="NGHI_CO_PHEP">Nghỉ có phép</option>
                        <option value="NGHI_KHONG_PHEP">Nghỉ không phép</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="congViecId" class="form-label">Công việc</label>
                    <select id="congViecId" name="congViecId" class="form-select">
                        <option value="">-- Chọn công việc --</option>
                        <!-- Options sẽ được load tự động -->
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ghiChu" class="form-label">Ghi chú</label>
                    <input type="text" id="ghiChu" name="ghiChu" class="form-control" placeholder="Nhập ghi chú">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Lưu chấm công</button>
                </div>
            </form>
        </div>
    </div>

    <h4 class="mb-3 text-secondary">Lịch sử chấm công của tôi</h4>
    <table class="table table-bordered table-striped" id="chamCongTable">
        <thead class="table-dark">
        <tr>
            <th>Ngày</th>
            <th>Trạng thái</th>
            <th>Công việc</th>
            <th>Ghi chú</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

</div>
<script>
    // Load danh sách công việc
    async function loadCongViecOptions() {
        try {
            const res = await fetch("/api/congviec");
            if (res.ok) {
                const data = await res.json();
                const select = document.getElementById("congViecId");
                select.innerHTML = '<option value="">-- Chọn công việc --</option>';
                data.forEach(cv => {
                    const opt = document.createElement("option");
                    opt.value = cv.id;
                    opt.textContent = cv.tenCongViec;
                    select.appendChild(opt);
                });
            }
        } catch (e) {
            console.error("Không thể tải danh sách công việc", e);
        }
    }

    // Load dữ liệu chấm công
    async function loadChamCongCaNhan() {
        const token = localStorage.getItem("token");
        const res = await fetch("/api/chamcong/me", {
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        const tbody = document.querySelector("#chamCongTable tbody");
        tbody.innerHTML = "";

        if (res.ok) {
            const data = await res.json();
            data.forEach(item => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item.ngayCham}</td>
                    <td>${item.trangThai}</td>
                    <td>${item.congViec ? item.congViec.tenCongViec : "-"}</td>
                    <td>${item.ghiChu || ""}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" onclick="editChamCong(${item.id})">Sửa</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteChamCong(${item.id})">Xoá</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } else {
            alert("Vui lòng đăng nhập lại!");
            window.location.href = "/login";
        }
    }

    // Gửi form chấm công (create / update)
    async function submitChamCong(event) {
        event.preventDefault();

        const token = localStorage.getItem("token");
        const id = document.getElementById("chamCongId").value;
        const ngayCham = document.getElementById("ngayCham").value;
        const trangThai = document.getElementById("trangThai").value;
        const congViecId = document.getElementById("congViecId").value;
        const ghiChu = document.getElementById("ghiChu").value;

        const body = { ngayCham, trangThai, ghiChu };

        if (trangThai === "DI_LAM") {
            if (!congViecId) {
                alert("Bạn phải chọn công việc khi chọn 'Đi làm'");
                return;
            }
            body.congViec = { id: parseInt(congViecId) };
        }

        const method = id ? "PUT" : "POST";
        const url = id ? `/api/chamcong/ca-nhan/${id}` : "/api/chamcong/ca-nhan";

        const res = await fetch(url, {
            method,
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(body)
        });

        if (res.ok) {
            alert("Lưu thành công!");
            document.getElementById("chamCongForm").reset();
            document.getElementById("chamCongId").value = "";
            loadChamCongCaNhan();
        } else {
            const error = await res.text();
            alert("Lỗi: " + error);
        }
    }

    // Chỉnh sửa chấm công
    async function editChamCong(id) {
        const token = localStorage.getItem("token");
        const res = await fetch(`/api/chamcong/${id}`, {
            headers: { "Authorization": "Bearer " + token }
        });

        if (res.ok) {
            const item = await res.json();
            document.getElementById("chamCongId").value = item.id;
            document.getElementById("ngayCham").value = item.ngayCham;
            document.getElementById("trangThai").value = item.trangThai;
            document.getElementById("ghiChu").value = item.ghiChu || "";
            document.getElementById("congViecId").value = item.congViec?.id || "";
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    }

    // Xoá chấm công
    async function deleteChamCong(id) {
        if (!confirm("Bạn có chắc chắn muốn xoá chấm công này?")) return;
        const token = localStorage.getItem("token");
        const res = await fetch(`/api/chamcong/${id}`, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + token }
        });

        if (res.ok) {
            alert("Đã xoá chấm công.");
            loadChamCongCaNhan();
        } else {
            const error = await res.text();
            alert("Lỗi: " + error);
        }
    }

    document.getElementById("chamCongForm").addEventListener("submit", submitChamCong);

    // Load khi khởi động trang
    loadCongViecOptions();
    loadChamCongCaNhan();
</script>
</body>
</html>
